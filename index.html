<!DOCTYPE html>
<html>
    <head>
        <title>alarm clock using vanilla javascript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <img src="alarm-symbol.png" alt="clock">
            <h1></h1>
            <div class="content">
                <div class="column">
                    <select>
                        <option value="Hour" selected hidden>Hour</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="Minute" selected hidden>Minute</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
            </div>
            <button>set alarm </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
